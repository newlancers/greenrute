name: ci-deploying
run-name: ${{ github.actor }} is deploying GreenRute release
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: |
          corepack enable
          yarn
          yarn build
          git config --global user.name ${{ github.actor }}
          git config --global user.email ${{ github.actor }}@greenrute.com
          git init
          git checkout -B gh-pages
          git add -A
          git commit -m "Розгортання $(date +"%T %D")"
          git push -f git@github.com:newlancers/greenrute.git gh-pages:gh-pages
